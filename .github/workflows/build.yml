name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create project structure
        run: |
          mkdir -p app/src/main/java/com/discordmulti
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/xml
          mv AndroidManifest.xml app/src/main/
          mv MainActivity.java app/src/main/java/com/discordmulti/
          mv activity_main.xml app/src/main/res/layout/
          mv styles.xml app/src/main/res/values/
          mv network_security_config.xml app/src/main/res/xml/
          mv build.gradle app/build.gradle || true

      - name: Create gradlew
        run: |
          gradle wrapper --gradle-version 8.0
          chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MultiCord-APK
          path: app/build/outputs/apk/debug/app-debug.apk
